<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="contact-form">
        <a href="index.html">
        <img src="images/back.svg" alt="back-cursor" id="back-btn">
        </a>
        <h1>Let's Talk</h1>
        <form>
            <input type="text" class="name" placeholder="Enter your name"><br>
            <input type="text" class="email" placeholder="Enter your e-mail"><br>
            <textarea name="message" id="msg" placeholder="Enter your message here"></textarea><br>
            <input type="button" name="submit" id="send" value="Send" onclick="sending()">
        </form>
    </div>
    <img src="images/Path.svg" class="bg-svg-4">
    <div class="footer-contact"></div>

    <script src="script.js"></script>
</body>
</html>
